<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="signup-container">
        <img class="logo" src="Logo.png" alt="design logo">
        <h1>For Individuals</h1>
        <p>Inspiring wholesome harmony for the mind, body, and spirit, for everyone, everywhere.</p>
        <form id="signup-form">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input class="tolu" type="text" id="firstName" name="firstName" value="Tolu" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="weight">Weight (KG)</label>
                <input type="number" id="weight" name="weight" placeholder="Enter weight" required>
            </div>
            <div class="form-group">
                <label for="height">Height (CM)</label>
                <input type="number" id="height" name="height" placeholder="Enter height here" required>
            </div>
            <div class="form-group">
                <label for="activityLevel">Activity Level</label>
                <select id="activityLevel" name="activityLevel" required>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="register-btn">Register</button>
        </form>
        <p>By clicking Register, you agree to our <a href="https://altschoolafrica.com/terms-and-conditions">Terms of Use</a> and our <a href="https://altschoolafrica.com/privacy-policy">Privacy Policy</a>.</p>
    </div>
</body>
</html>
