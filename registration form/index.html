                        <input type="date" name="birthday" id="birthday" required >
                    </p>
        
                    <p>
                        <label for="educationLevel">Education Level</label>
                        <select name="educationLevel" id="educationLevel">
                            <option>Select level of education</option>
                            <option value="bsc">Bsc</option>
                            <option value="msc">Msc</option>
                            <option value="diploma">Diploma</option>
                            <option value="doctorate">Doctorate(PhD)</option>
                            <option value="highSchool">High School/Secondary School</option>
                            <option value="underGraduate">Under Graduate</option>
                            <option value="junior/middleSchool">Junior / Middle School</option>
                            <option value="postGraduate">Post Graduate</option>
                        </select>
                    </p>
        
                    <p>
                        <label for="state">State/City of Residence</label>
                        <input type="text" name="state" id="state" placeholder="Enter your state of residence" autocomplete="on" required>
                    </p>
        
                    <p>
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="08154387000" autocomplete="on" required>
                    </p>
        
                    <p>
                        <label for="selectCourse">Choose Course of Study *</label>
                            <select>
                                <option>Select course</option>
                                <optgroup label="Engineering">
                                    <option value="frontEnd">Front End Engineering</option>
                                    <option value="backEnd">Back End Engineering</option>
                                    <option value="cloud">Cloud Engineering</option>
                                </optgroup>
            
                                <optgroup label="Data">

                                    <option value="dataEngineering">Data Engineering</option>
                                    <option value="dataAnalysis">Data Analysis</option>
                                </optgroup>
                                <optgroup label="Product">
                                    <option value="productManagement">Product Management</option>
                                </optgroup>
                            </select>
                    </p>
        
                    <p>
                        <label for="scholarship">Scholarship/Discount Code (optional)</label>
